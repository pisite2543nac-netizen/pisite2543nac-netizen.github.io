<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการและเผยแพร่เอกสาร (Document Hub)</title>
    <!-- นำเข้าฟอนต์ภาษาไทย -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Styles --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --background: #f1f5f9;
            --surface: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        aside {
            width: 260px;
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            position: fixed;
            height: 100vh;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
        }

        nav ul { list-style: none; }
        nav li { margin-bottom: 0.5rem; }

        nav button {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            border: none;
            background: none;
            color: var(--text-muted);
            cursor: pointer;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s;
            text-align: left;
        }

        nav button:hover { background-color: #f8fafc; color: var(--primary); }
        nav button.active { background-color: #eff6ff; color: var(--primary); font-weight: 500; }

        /* Main Content */
        main {
            flex: 1;
            margin-left: 260px;
            padding: 2rem;
            max-width: 1600px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 { font-size: 1.8rem; font-weight: 600; }

        /* Views */
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .stat-value { font-size: 2.5rem; font-weight: 600; color: var(--text-main); margin: 0.5rem 0; }
        .stat-label { color: var(--text-muted); font-size: 0.9rem; }

        /* Upload Area */
        .upload-container {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px dashed var(--border);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-container:hover, .upload-container.dragover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .form-group { margin-bottom: 1rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-muted); }

        input[type="text"], select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .btn-danger { background-color: var(--danger); color: white; }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.85rem; }

        /* Repository Grid */
        .toolbar { display: flex; gap: 1rem; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .search-bar { flex: 1; min-width: 200px; }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .file-card {
            background: var(--surface);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .file-card:hover { transform: translateY(-4px); box-shadow: var(--shadow); }

        .file-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background-color: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .file-info h3 { font-size: 1.1rem; margin-bottom: 0.25rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-meta { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem; }
        .tag { display: inline-block; padding: 0.25rem 0.5rem; background-color: #e2e8f0; border-radius: 4px; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 1rem; }

        .file-actions {
            margin-top: auto;
            display: flex;
            gap: 0.5rem;
            border-top: 1px solid var(--border);
            padding-top: 1rem;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }

        .toast {
            background: var(--surface);
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideIn 0.3s ease;
            min-width: 300px;
        }

        .toast.success { border-left-color: var(--success); }
        .toast.error { border-left-color: var(--danger); }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 10px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-muted); }

        /* Responsive */
        @media (max-width: 768px) {
            aside { transform: translateX(-100%); position: fixed; }
            aside.open { transform: translateX(0); }
            main { margin-left: 0; }
            .mobile-menu-btn { display: block; }
        }
        @media (min-width: 769px) {
            .mobile-menu-btn { display: none; }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside id="sidebar">
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
            DocHub
        </div>
        <nav>
            <ul>
                <li><button class="nav-btn active" onclick="switchView('dashboard')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                    ภาพรวมระบบ
                </button></li>
                <li><button class="nav-btn" onclick="switchView('repository')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    คลังเอกสาร
                </button></li>
                <li><button class="nav-btn" onclick="switchView('upload')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    อัปโหลดเอกสาร
                </button></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main>
        <header>
            <button class="mobile-menu-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer; margin-right:10px;" onclick="toggleSidebar()">☰</button>
            <h1 id="page-title">ภาพรวมระบบ</h1>
            <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-size:0.9rem; color:var(--text-muted);">ผู้ใช้งาน: Admin</span>
                <div style="width:36px; height:36px; background:var(--primary); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center;">A</div>
            </div>
        </header>

        <!-- DASHBOARD SECTION -->
        <section id="dashboard" class="view-section active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">เอกสารทั้งหมด</div>
                    <div class="stat-value" id="total-docs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">พื้นที่ใช้งาน (จำลอง)</div>
                    <div class="stat-value"><span id="storage-used">0</span> MB</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ดาวน์โหลดทั้งหมด</div>
                    <div class="stat-value" id="total-downloads">0</div>
                </div>
            </div>

            <h2 style="margin-bottom:1rem;">เอกสารล่าสุด</h2>
            <div id="recent-files-list" class="file-grid">
                <!-- Javascript will render recent files here -->
            </div>
        </section>

        <!-- REPOSITORY SECTION -->
        <section id="repository" class="view-section">
            <div class="toolbar">
                <div class="form-group search-bar">
                    <input type="text" id="search-input" placeholder="ค้นหาชื่อเอกสาร..." onkeyup="filterFiles()">
                </div>
                <div class="form-group" style="width: 200px;">
                    <select id="category-filter" onchange="filterFiles()">
                        <option value="all">ทุกหมวดหมู่</option>
                        <option value="ทั่วไป">ทั่วไป</option>
                        <option value="รายงาน">รายงาน</option>
                        <option value="บัญชี">บัญชี</option>
                        <option value="การตลาด">การตลาด</option>
                        <option value="กฎหมาย/ข้อบังคับ">กฎหมาย/ข้อบังคับ</option>
                    </select>
                </div>
            </div>
            <div id="repo-grid" class="file-grid">
                <!-- Javascript will render repository here -->
            </div>
            <div id="empty-msg" class="empty-state" style="display:none;">
                <p>ไม่พบเอกสารที่ค้นหา</p>
            </div>
        </section>

        <!-- UPLOAD SECTION -->
        <section id="upload" class="view-section">
            <div class="upload-container" id="drop-zone">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                <h3>ลากไฟล์มาวางที่นี่ หรือ คลิกเพื่อเลือกไฟล์</h3>
                <p style="color:var(--text-muted); margin-top:0.5rem;">รองรับไฟล์ PDF, DOCX, JPG (สำหรับ Demo จำกัดขนาด < 500KB)</p>
                <input type="file" id="file-input" style="display: none;" onchange="handleFileSelect(this)">
                
                <div id="upload-progress" class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p id="file-name-display" style="margin-top:1rem; font-weight:500; color:var(--primary);"></p>
            </div>

            <div class="stat-card" style="max-width: 600px; margin: 0 auto;">
                <div class="form-group">
                    <label>ชื่อเอกสาร *</label>
                    <input type="text" id="doc-title" placeholder="ระบุชื่อเอกสารที่ต้องการแสดง">
                </div>
                <div class="form-group">
                    <label>หมวดหมู่ *</label>
                    <select id="doc-category">
                        <option value="ทั่วไป">ทั่วไป</option>
                        <option value="รายงาน">รายงาน</option>
                        <option value="บัญชี">บัญชี</option>
                        <option value="การตลาด">การตลาด</option>
                        <option value="กฎหมาย/ข้อบังคับ">กฎหมาย/ข้อบังคับ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>รายละเอียดเพิ่มเติม</label>
                    <textarea id="doc-desc" rows="3" placeholder="รายละเอียดเกี่ยวกับเอกสาร..."></textarea>
                </div>
                <div style="text-align: right;">
                    <button class="btn btn-primary" onclick="submitDocument()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                        บันทึกเอกสาร
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notification Container -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. State & Data Initialization
        let documents = JSON.parse(localStorage.getItem('docHub_files')) || [];
        let totalDownloads = parseInt(localStorage.getItem('docHub_downloads')) || 0;
        let currentFileBase64 = null;
        let currentFileName = "";
        let currentFileType = "";

        // 2. Seed Data (If empty)
        if (documents.length === 0) {
            documents = [
                { id: 1, title: "คู่มือพนักงานใหม่ 2024", category: "ทั่วไป", size: "2.4", date: "2023-10-25", downloads: 12 },
                { id: 2, title: "รายงานประจำเดือนตุลาคม", category: "รายงาน", size: "1.1", date: "2023-10-28", downloads: 5 },
                { id: 3, title: "บัญชีรายจ่าย Q3", category: "บัญชี", size: "0.8", date: "2023-11-01", downloads: 8 }
            ];
            saveData();
        }

        // 3. Core Functions
        function saveData() {
            localStorage.setItem('docHub_files', JSON.stringify(documents));
            localStorage.setItem('docHub_downloads', totalDownloads);
            updateStats();
        }

        function updateStats() {
            // Calculate total storage
            const storage = documents.reduce((acc, doc) => acc + parseFloat(doc.size || 0), 0);
            
            document.getElementById('total-docs').innerText = documents.length;
            document.getElementById('storage-used').innerText = storage.toFixed(1);
            document.getElementById('total-downloads').innerText = totalDownloads;

            renderRecent();
            renderRepo();
        }

        function switchView(viewId) {
            // Update Navigation UI
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.getAttribute('onclick').includes(viewId));
            if(activeBtn) activeBtn.classList.add('active');

            // Update View Section
            document.querySelectorAll('.view-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');

            // Update Header Title
            const titles = {
                'dashboard': 'ภาพรวมระบบ',
                'repository': 'คลังเอกสาร',
                'upload': 'อัปโหลดเอกสาร'
            };
            document.getElementById('page-title').innerText = titles[viewId];
            
            // Close sidebar on mobile
            if(window.innerWidth <= 768) {
                document.getElementById('sidebar').classList.remove('open');
            }
        }

        // 4. Rendering Functions
        function getFileColor(category) {
            const colors = {
                'ทั่วไป': '#64748b', 'รายงาน': '#2563eb', 'บัญชี': '#10b981',
                'การตลาด': '#f59e0b', 'กฎหมาย/ข้อบังคับ': '#ef4444'
            };
            return colors[category] || '#64748b';
        }

        function createFileCard(doc, isDashboard = false) {
            const color = getFileColor(doc.category);
            const div = document.createElement('div');
            div.className = 'file-card';
            div.innerHTML = `
                <div class="file-icon" style="color: ${color}; background-color: ${color}20;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline></svg>
                </div>
                <div class="file-info">
                    <h3 title="${doc.title}">${doc.title}</h3>
                    <div class="file-meta">${doc.category} • ${doc.size} MB • ${doc.date}</div>
                    ${!isDashboard ? `<span class="tag">ดาวน์โหลด ${doc.downloads || 0} ครั้ง</span>` : ''}
                </div>
                <div class="file-actions">
                    <button class="btn btn-sm btn-primary" style="flex:1;" onclick="downloadFile(${doc.id})">
                        ดาวน์โหลด
                    </button>
                    ${!isDashboard ? `<button class="btn btn-sm btn-danger" onclick="deleteFile(${doc.id})">
                        ลบ
                    </button>` : ''}
                </div>
            `;
            return div;
        }

        function renderRecent() {
            const container = document.getElementById('recent-files-list');
            container.innerHTML = '';
            const recent = [...documents].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 3);
            recent.forEach(doc => container.appendChild(createFileCard(doc, true)));
        }

        function renderRepo() {
            const container = document.getElementById('repo-grid');
            const search = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            
            container.innerHTML = '';
            const filtered = documents.filter(doc => {
                const matchesSearch = doc.title.toLowerCase().includes(search);
                const matchesCat = category === 'all' || doc.category === category;
                return matchesSearch && matchesCat;
            });

            if (filtered.length === 0) {
                document.getElementById('empty-msg').style.display = 'block';
            } else {
                document.getElementById('empty-msg').style.display = 'none';
                filtered.forEach(doc => container.appendChild(createFileCard(doc)));
            }
        }

        function filterFiles() {
            renderRepo();
        }

        // 5. File Upload Logic
        const dropZone = document.getElementById('drop-zone');
        dropZone.addEventListener('click', () => document.getElementById('file-input').click());

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        function handleFileSelect(input) {
            if (input.files.length) processFile(input.files[0]);
        }

        function processFile(file) {
            // Size Limit for LocalStorage Demo
            if (file.size > 500000) { 
                showToast('ไฟล์มีขนาดใหญ่เกินไป (จำกัด 500KB สำหรับ Demo)', 'error');
                return;
            }
            
            currentFileName = file.name;
            const reader = new FileReader();
            reader.onload = function(e) {
                currentFileBase64 = e.target.result;
                document.getElementById('file-name-display').innerText = `ไฟล์ที่เลือก: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
            };
            reader.readAsDataURL(file);
        }

        function submitDocument() {
            const title = document.getElementById('doc-title').value;
            const category = document.getElementById('doc-category').value;
            
            if (!title) { showToast('กรุณาระบุชื่อเอกสาร', 'error'); return; }
            if (!currentFileBase64 && !currentFileName) { showToast('กรุณาเลือกไฟล์ก่อน', 'error'); return; }

            // Simulate Progress
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('upload-progress');
            progressContainer.style.display = 'block';
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    finalizeUpload(title, category);
                } else {
                    width += 10;
                    progressBar.style.width = width + '%';
                }
            }, 200);
        }

        function finalizeUpload(title, category) {
            const newDoc = {
                id: Date.now(),
                title: title,
                category: category,
                size: (Math.random() * 5 + 0.5).toFixed(1), // Simulated Size
                date: new Date().toISOString().split('T')[0],
                downloads: 0
            };

            documents.unshift(newDoc);
            saveData();
            
            // Reset Form
            document.getElementById('doc-title').value = '';
            document.getElementById('doc-desc').value = '';
            document.getElementById('file-name-display').innerText = '';
            document.getElementById('progress-bar').style.width = '0%';
            document.getElementById('upload-progress').style.display = 'none';
            currentFileBase64 = null;

            showToast('อัปโหลดเอกสารสำเร็จ!', 'success');
            switchView('repository');
        }

        // 6. User Actions
        function downloadFile(id) {
            const doc = documents.find(d => d.id === id);
            if (doc) {
                doc.downloads = (doc.downloads || 0) + 1;
                totalDownloads++;
                saveData();
                showToast(`เริ่มการดาวน์โหลด: ${doc.title}`, 'success');
            }
        }

        function deleteFile(id) {
            if(confirm('ยืนยันการลบเอกสาร?')) {
                documents = documents.filter(d => d.id !== id);
                saveData();
                showToast('ลบเอกสารเรียบร้อยแล้ว', 'success');
            }
        }

        // 7. UI Utilities
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = type === 'success' 
                ? '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>'
                : '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';

            toast.innerHTML = `${icon} <span>${message}</span>`;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        // Initialize App
        updateStats();

    </script>
</body>
